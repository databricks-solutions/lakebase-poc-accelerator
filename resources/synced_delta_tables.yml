resources:
  synced_database_tables:
    customer:
      name: ${resources.database_catalogs.my_catalog.name}.public.customer
      database_instance_name: ${resources.database_catalogs.my_catalog.database_instance_name}
      logical_database_name: ${resources.database_catalogs.my_catalog.database_name}
      spec:
        source_table_full_name: samples.tpcds_sf1.customer
        scheduling_policy: TRIGGERED
        primary_key_columns:
        - c_customer_sk
        new_pipeline_spec:
          storage_catalog: main
          storage_schema: default
